        <link type="text/css" rel="stylesheet" href="../css/popup.css" />

                target="_blank"

                target="_blank"
                href="https://github.com/logeast/figma-dark-theme/issues"
                title="submit issue"
                >Issue</a
            >
            <span class="divider"></span>
            <a
                target="_blank"
                title="logeast@outlook.com"
